workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean project
        script: |
          rm -rf ios/Pods
          rm -rf ios/Podfile.lock
      - name: Get Flutter packages
        script: flutter pub get
      - name: Generate iOS files
        script: |
          cd ios
          flutter pub get
      - name: Install pods
        script: |
          cd ios
          pod install --repo-update
      - name: Build iOS
        script: flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
