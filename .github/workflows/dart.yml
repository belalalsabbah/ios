name: iOS-ipa-build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    name: ğŸ‰ Build iOS IPA for twonet_customer
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - name: ğŸ“¦ Get Flutter packages
        run: flutter pub get

      - name: ğŸ§¹ Clean iOS folder
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..

      - name: ğŸ”„ Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: ğŸ—ï¸ Build iOS (Release - No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload folder
        run: mkdir -p build/ios/iphoneos/Payload

      - name: ğŸ“¦ Move Runner.app to Payload
        run: |
          cd build/ios/iphoneos
          cp -r Runner.app Payload/
          cd ../../..

      - name: ğŸ—œï¸ Create IPA file
        run: |
          cd build/ios/iphoneos
          zip -qq -r -9 twonet_customer_${{ github.run_number }}.ipa Payload/
          cd ../../..

      - name: ğŸ“¤ Upload IPA as artifact
        uses: actions/upload-artifact@v3
        with:
          name: twonet_customer_ios_ipa
          path: build/ios/iphoneos/twonet_customer_${{ github.run_number }}.ipa
          
      - name: ğŸ“¤ Upload IPA to release (if tag exists)
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/twonet_customer_${{ github.run_number }}.ipa
          tag: ${{ github.ref_name }}
          overwrite: true
